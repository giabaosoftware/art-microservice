services:

  eureka-server:
    container_name: eureka-server
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8761:8761"
    networks:
      - spring-microservice

  artwork-service:
    build:
      context: ./artwork-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    networks:
      - spring-microservice
networks:
  spring-microservice:
    driver: bridge
